<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card component</title>
  </head>

  <body>
    <main>
      <div class="profile-card">
        <div class="card-header"></div>
        <div class="profile">
          <img src="./assets/images/image-victor.jpg" alt="image profile" class="profile-img">
          <div class="profile-info">
            <h2 class="name">Victor Crest <span class="age">26</span></h2>
            <h3 class="location">London</h3>
          </div>
          <div class="hr"></div>
          <div class="stats">
            <div class="stat-bloc">
              <p class="stat-number">80K</p>
              <p class="stat-title">Followers</p>
            </div>
            <div class="stat-bloc">
              <p class="stat-number">803K</p>
              <p class="stat-title">Likes</p>
            </div>
            <div class="stat-bloc">
              <p class="stat-number">1.4K</p>
              <p class="stat-title">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
